version: '3.8'

services:
  keyvault:
    build: .
    ports:
      - "${KEYVAULT_PORT:-38680}:38680"
    volumes:
      - ${SECRETS_PATH:-./.secrets}:/app/.secrets:ro
    environment:
      - KEYVAULT_PORT=38680
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:38680/list_keys"]
      interval: 30s
      timeout: 10s
      retries: 3